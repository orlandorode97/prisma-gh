name: Trigger Migrations to Staging

on:
  workflow_dispatch:
    inputs:
      environment:
        description: The namespace where migrations will be deployed
        required: true
        type: choice
        options:
          - stage1
          - stage2
          - stage3

jobs:
  call-deploy-migrations:
    uses: orlandorode97/gh-example/.github/workflows/deploy_staging_migrations.yml@example
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    permissions:
      id-token: write
      contents: read
    with:
      environment: ${{ inputs.environment }}
      branch: ${{ github.ref_name }}
      directory: prisma-gh
